<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
                  <input type="text"  class="output" placeholder="Enter here" /> 
        
        <button  class="span-two  btn">AC</button>
        <button  class="btn" >DEL</button>
        <button  class=" btn">รท</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button  class="operator btn">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn" >6</button>
        <button  class="operator btn">+</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button  class="operator btn">-</button>
        <button class="span-two btn" >.</button>
        <button class="btn">0</button>
        <button class="operator btn ">=</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
